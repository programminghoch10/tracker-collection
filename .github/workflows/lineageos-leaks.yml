name: LineageOS Leaks Tracker

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

concurrency: 
  group: lineageos-leaks
  cancel-in-progress: false

jobs:
  track:
    name: Track
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run tracker.sh
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: ./lineageos/leaks/tracker.sh
